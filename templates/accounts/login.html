{% load static %}

{% block content %}
    <title>Логин</title>
        <link rel="stylesheet" href="{% static 'css/good.css'%}" type="text/css">
  <div class="login-box">
 
    <form method="POST">
    {% csrf_token %}
      <div class="user-box">
          {{ form.username }}
        <label>Логин</label>
      </div>
      <div class="user-box">
          {{ form.password }}
        <label>Пароль</label>
            {% for message in messages %}
                <div class="eror">
                    {{ message }}
                </div>
            {% endfor %}

      </div><center>
      <input class="send" type="submit" value="Войти"><span></span></center>
    </form>
  </div>
  <script src="{% static 'js/login.js' %}s"></script>
{% endblock %}
