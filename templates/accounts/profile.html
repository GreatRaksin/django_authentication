{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Какой-то заголовок</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/headerandfooter.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/siqnup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/good.css'%}" type="text/css">

    
</head>
<body id="body_ddd">
{% block content %}
    <h1>{{ profile.user.username }}</h1>
    <h1>{{ profile.first_name }}</h1>
    <h1>{{ profile.last_name }}</h1>
    <h1>{{ profile.email }}</h1>
    <p>{{ profile.balance }}</p>
    <p><a href="{{ profile.tg_link }}">{{ profile.tg_link }}</a></p>
{% endblock %}
